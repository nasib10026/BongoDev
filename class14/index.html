<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Number Comparator App</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body >
    <div class="mt-6">
      <!-- Add mt-16 class here -->
      <h1 class="text-2xl font-bold mb-4 text-blue-500 text-center">
        Multiplication Table
      </h1>
      <div class="flex justify-center space-x-4">
      <button id="submit" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded">
        Generate
      </button>
      <button id="reset" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded">
        Reset
      </button>
    </div>
    
      <!-- Display Result -->
      <div class="flex justify-between mx-[300px] my-10">
      <div id="table-container1" class="mt-4 text-xl"></div>
      <div id="table-container2" class="mt-4 text-xl"></div>
      <div id="table-container3" class="mt-4 text-xl"></div>
      <div id="table-container4" class="mt-4 text-xl"></div>
      <div id="table-container5" class="mt-4 text-xl"></div>

      </div>
    </div>

    <!-- Include JavaScript -->
    <script src="index.js"></script>
  </body>
</html>
