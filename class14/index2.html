<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Time tables with colums</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="mt-6">
      <h1 class="text-2xl font-bold mb-4 text-blue-500 text-center">
        Multiplication Table
      </h1>
      <div class="query flex space-x-3 mt-3 justify-center">
        <p class="text-xl font-bold">Enter the range:</p>
        <input type="number" min="1" value="1" class="w-[50px] border-2 rounded-sm text-center" id="range1">
        <input type="number" min="1" value="10" class="w-[50px] border-2 rounded-sm text-center" id="range2">
      </div>
      <div class="query flex space-x-3 mt-3 justify-center">
        <p class="text-xl font-bold">How many columns do you want to keep</p>
        <input type="number" min="1" max="10" value="2" class="w-[50px] border-2 rounded-sm text-center" id="colno">
      </div>
      <div class="flex justify-center space-x-4">
        <button id="submit" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded">Generate</button>
        <button id="reset" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded">Reset</button>
      </div>
    
      <p class="font-semibold text-center mt-4 text-red-500" id="resultHeadline"></p>

      <!-- Display Result -->
      <div class="flex justify-center">
        <div id="display-result" class="grid grid-cols-5"></div>
    </div>
    </div>

    <!-- Include JavaScript -->
    <script src="index2.js"></script>
  </body>
</html>
