<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS tutorials</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-300 mx-5">
    <div id="container" class="mt-40">
      <h1 class="text-3xl font-bold text-center pb-[20px]">Dice Roll</h1>
      <div class="flex justify-center space-x-3 items-center">
        <label for=""># of dice:</label>
        <input id="textbox" type="number" value="1" min="1" max="10" class="px-2 py-2 text-center rounded-sm w-[200px]" />
        <button type="button" onclick="rollDice()" class="bg-purple-500 px-4 py-2 rounded-lg text-white font-bold hover:bg-purple-600 transition duration-200 ease-in-out">Roll Dice</button>
      </div>
      <div id="diceResult" class="flex justify-center mt-5 text-xl font-bold"></div>
      <div  class="flex justify-center pt-4 pb-4">
        <div id="diceImages" class="flex space-x-4 justify-center w-[100px]"></div>
      </div>
    </div>
    <script src="rollDice.js"></script>
  </body>
</html>
