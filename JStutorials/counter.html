<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS tutorials</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="counter.css">
  </head>

  <body class="bg-gray-300 mx-5">
    <div class="flex h-screen items-center justify-center">
    <div class="container w-1/3 bg-blue-100 align-center rounded-lg shadow-custom" id="div1">
          <p id="p1" class="flex justify-center font-bold text-[100px]">0</p>
          <div class="btns flex space-x-6 justify-center mb-8">
            <button id="increase" class="bg-blue-500 hover:bg-blue-700 transition duration-200 ease-in-out px-4 py-2 rounded-full font-bold text-white">Increase</button>
            <button id="reset" class="bg-blue-500 hover:bg-blue-700 transition duration-200 ease-in-out px-4 py-2 rounded-full font-bold text-white">Reset</button>
            <button id="decrease" class="bg-blue-500 hover:bg-blue-700 transition duration-200 ease-in-out px-4 py-2 rounded-full font-bold text-white">Decrease</button>
          </div>
    </div></div>
   <script src="counter.js"></script>
  </body>
