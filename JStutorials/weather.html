<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS tutorials</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-300 mx-5">
    <div class="flex h-screen items-center justify-center">
      <div
        class="container w-1/2 h-fit bg-blue-100 align-center rounded-lg pt-4"
        id="div1"
      >
        <form action="">
          <h1 id="h1" class="text-3xl text-blue-500 font-bold flex justify-center mb-4 tracking-wide mt-4">
            Temperature Convertion
          </h1>
          <div class="flex justify-center">
            <input
              type="number"
              value="0"
              id="textBox"
              class="w-[400px] text-center py-2 text-xl  rounded-lg border-2 border-black"
            />
          </div>
          <div class="flex justify-center space-x-2 mt-6">
            <input type="radio" id="toFarenhite" name="unit" />
            <label for="toFarenhite">Celcius → Farenhite</label>
          </div>
          <div class="flex justify-center space-x-2 mt-4 mb-4">
            <input type="radio" id="toCelcius" name="unit" />
            <label for="toCelcius">Farenhite → Celcius</label>
          </div>
          <div class="btn flex justify-center mb-4"><button type="button" onclick="convert()" id="submit" class="bg-blue-500 px-4 py-2 text-white font-bold rounded-lg hover:bg-blue-700 transition duration-200 ease-in-out">Submit</button></div>
          <p id="result" class="text-center pb-8 text-3xl font-bold"></p>
        </form>
      </div>
    </div>
    <script src="weather.js"></script>
  </body>
</html>
