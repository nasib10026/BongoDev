<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Multiplication Table Generator</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  
</head>

<body class="bg-gray-100">
  <div class="bg-white p-6 rounded-lg shadow-lg text-center">
    <h1 class="text-2xl font-bold mb-4">Multiplication Table Generator</h1>

    <!-- Input field for the number -->
    <!-- <input type="number" id="input-number" placeholder="Enter a number" class="border p-2 rounded w-full text-center" value="1" /> -->

    <!-- Button to generate the multiplication table -->
    <button id="generate" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded">Generate Table</button>

    <!-- Display area for the multiplication table -->
    <div id="table-container" class="flex flex-col gap-4 py-2">
        <div id="topRow" class="flex flex-row gap-5 py-2"></div>
        <div id="bottomRow" class="flex flex-row gap-5 py-2"></div>
    </div>
  </div>

  <!-- Include JavaScript -->
  <script src="index.js"></script>
</body>
</html>
