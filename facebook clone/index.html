<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-44 flex mx-auto items-center justify-center">
        <div class="left w-[500px] mx-14">
            <img class="w-[350px]" src="facebooklogo.svg" alt="">
            <p class="text-2xl mx-9 ">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-[400px] shadow-md border relative">
            <input class="px-4 py-2 my-2 border-2 outline-blue-500 border-gray-300 rounded-lg" type="text" placeholder="Email address or phone number">
            <input class="px-4 py-2 my-2 border-2 outline-blue-500 border-gray-300 rounded-lg" type="password" placeholder="Password">
            <button class="bg-blue-500 text-white my-2 py-3 text-xl font-bold rounded-md hover:bg-blue-600">Log In</button>
            <span class="text-blue-500 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="bg-green-500 hover:bg-green-600 text-white my-2 py-3 text-md outline-blue-400 font-bold rounded-md w-fit px-4 mx-auto">Create New Account</button>
            <span class="absolute -bottom-10 text-sm"><span class="font-bold">Create a Page</span> for a celebrity, brand or business.</span>

        </div>
    </div>
</body>
</html>
